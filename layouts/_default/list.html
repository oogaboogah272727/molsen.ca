{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ with .Content }}
  {{ . }}
{{ end }}

<ul class="post-list">
  {{ range .Pages }}
    <li>
      <p class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
      <p class="post-meta">{{ .Date | time.Format "January 2, 2006" }}</p>
    </li>
  {{ end }}
</ul>
{{ end }}
