<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="site-title">Mike Olsen</a>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <div class="container">
      <div class="newsletter-signup">
        <h3>Get notified of new essays</h3>
        <p>Weekly insights on AI governance, professional accountability, and the future of knowledge work.</p>
        <script async data-uid="{{ .Site.Params.convertkit_form_id }}" src="https://molsen.kit.com/{{ .Site.Params.convertkit_form_id }}/index.js?v={{ now.Unix }}"></script>
        <p class="newsletter-note">No spam. Unsubscribe anytime.</p>
      </div>
      <div class="footer-bottom">
        <span class="footer-copyright">&copy; {{ now.Year }} Mike Olsen</span>
        <div class="footer-links">
          <a href="{{ .Site.Params.linkedin_url }}" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
