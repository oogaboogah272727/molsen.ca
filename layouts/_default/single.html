{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ with .Params.description }}<p class="intro">{{ . }}</p>{{ end }}

  <div class="meta">
    {{ with .Date }}{{ . | time.Format "January 2, 2006" }}{{ end }}
    {{ with .Params.pdf }}
      · <a href="{{ . }}">Download PDF</a>
    {{ end }}
    {{ with .Params.doi }}
      · <a href="https://doi.org/{{ . }}">DOI: {{ . }}</a>
    {{ end }}
  </div>

  {{ .Content }}

</article>
{{ end }}
