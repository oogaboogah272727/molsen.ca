{{ define "main" }}
<h1>Mike Olsen</h1>
<p class="intro">{{ .Site.Params.description }}</p>

<div class="graph-legend">
  <div class="legend-item"><span class="legend-dot framework"></span> Framework</div>
  <div class="legend-item"><span class="legend-dot pattern"></span> Pattern</div>
  <div class="legend-item"><span class="legend-dot problem"></span> Problem</div>
  <div class="legend-item"><span class="legend-dot concept"></span> Concept</div>
  <div class="legend-item"><span class="legend-dot claim"></span> Claim</div>
  <div class="legend-item"><span class="legend-dot article"></span> Article</div>
</div>

<p class="graph-instructions">Click articles to read. Click concepts to see relationships. Drag to rearrange. Scroll to zoom.</p>

<div id="graph-container"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/js/graph.js"></script>

{{ with .Content }}
  {{ . }}
{{ end }}
{{ end }}
